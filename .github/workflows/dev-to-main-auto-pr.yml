name: Auto PR from dev to main

on:
  push:
    branches:
      - dev

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check committer is @nitesh2920
        run: |
          COMMITTER=$(git log -1 --pretty=format:'%an')
          echo "Committer: $COMMITTER"
          if [ "$COMMITTER" != "nitesh2920" ]; then
            echo "Commit not from @nitesh2920. Skipping PR creation."
            exit 1
          fi

      - name: Set up GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Check if PR already exists
        id: check_pr
        run: |
          PR_EXISTS=$(gh pr list --head dev --base main --state open --json number --jq '.[0].number')
          if [ -n "$PR_EXISTS" ]; then
            echo "Pull request already exists: #$PR_EXISTS"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "No existing PR"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          gh pr create --base main --head dev --title "Auto PR: dev â†’ main" --body "Auto-generated PR on push to dev"

      - name: Merge pull request
        run: |
          PR_NUMBER=$(gh pr list --head dev --base main --state open --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr merge "$PR_NUMBER" --merge --delete-branch || echo "Merge failed or not ready"
          fi
